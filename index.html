<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta name = "viewport" content = "width=device-width, initial scale = 1.0">
        <title>Weather App - Code Challenge </title>
        <link rel = "stylesheet" href = "styles.css">
    </head>

<body>

    <div class = "card">
        <div class="intro">
          <h1>Weather App</h1>
          <p>Find real-time weather updates for any city</p>
        </div>

        <div class = "search">
            <input type = "text" placeholder="Enter City Name" spellcheck = "false">
            <button type = "button">
                <img src = "images/search.png" alt = "Search"> 
            </button>
        </div>


        <div class = "error" style="display:none;">
            <p>Invalid city name</p>
        </div>


        <div class = "weather" style = "display:none;">
             <img src = "images/rain.png" class = "weather-icon">
             <h1 class = "temp">22°C</h1>
             <h2 class = "city">New York</h2>

            <div class = "details">
                <div class = "col">
                    <img src = "images/humidity.png">
                    <div>
                        <p class = "humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>


                <div class = "col">
                    <img src = "images/wind.png">
                    <div>
                        <p class = "wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="credit">
        Built with luv, bugs, and determination by Sneha ;)
    </div>
    </div>

    <script>
        const apiKey = "152a98831bf3e5a809eaaba3483dc5f9";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        searchBox.addEventListener("input", () => {
    document.querySelector(".error").style.display = "none";
     });


        const cityEl = document.querySelector(".city");
        const tempEl = document.querySelector(".temp");
        const humidityEl = document.querySelector(".humidity");
        const windEl = document.querySelector(".wind");
        const errorBox = document.querySelector(".error");
        const weatherBox = document.querySelector(".weather");


        async function checkWeather(city){

            if (city.trim() === "") {
               alert("Please enter a city name");
               return;
            }

            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            if(response.status == 404){
                errorBox.style.display = "block";
                weatherBox.style.display = "none";
                return;
            }

            const data = await response.json();
            
            errorBox.style.display = "none";
            weatherBox.style.display = "block";

            cityEl.innerHTML = data.name;
            tempEl.innerHTML = Math.round(data.main.temp) + "°C";
            humidityEl.innerHTML = data.main.humidity + "%";
            windEl.innerHTML = data.wind.speed + " km/h";

            if(data.weather[0].main === "Snow")
                weatherIcon.src = "images/snow.png";

            else if(data.weather[0].main === "Rain" )
                weatherIcon.src = "images/rain.png";

            else if(data.weather[0].main === "Drizzle")
                weatherIcon.src = "images/drizzle.png";
            
            else if(data.weather[0].main === "Mist")
                weatherIcon.src = "images/mist.png";
            
            else if(data.weather[0].main === "Clear")
                weatherIcon.src = "images/clear.png";
            
            else if(data.weather[0].main === "Clouds")
               weatherIcon.src = "images/clouds.png";
                
            
            else 
           weatherIcon.src = "images/clear.png"; 
          
        }

        searchBtn.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
        });

        searchBox.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
        checkWeather(searchBox.value);
        }
        });
        
    </script>
</body>

</html>
